              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="mis-proyectos" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

              <li class="nav-item dropdown active">

            <div class="search-add float-right">

    <div class="d-flex justify-content-center align-items-center">
      <main
        class="container flex-column h-100 d-flex justify-content-center align-items-center my-2"
      >
        <!-- crear constructora -->
        <h2 class="mt-5">CREAR CONSTRUCTORA</h2>
        <form class="w-50">
          <div class="form-group">
            <label for="nombre-comercial">Nombre Comercial</label>
            <input
              type="text"
              class="form-control"
              id="nombre-comercial"
            />
          </div>
          <div class="form-group">
            <label for="razon-social">Razon Social</label>
            <input
              type="text"
              class="form-control"
              id="razon-social"
            />
          </div>
          <div class="form-group">
            <label for="nit">NIT</label>
            <input type="text" class="form-control" id="nit" />
          </div>
          <div style="margin-top: 1rem">
            <button class="btn btn-primary" id="create-constructora">
              Crear Constructora
            </button>
          </div>
        </form>
  
        <!-- crear proyecto -->
        <h2 class="mt-5">CREAR PROYECTO</h2>
        <form class="w-50">
          <div class="form-group">
            <label for="constructora">Nombre Constructora</label>
            <select
              name="constructora"
              class="form-control"
              id="get-constructora"
            >
              <option value="">Selecciona una opcion</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nombre-proyecto">Nombre Proyecto</label>
            <input
              type="text"
              class="form-control"
              id="nombre-proyecto"
              placeholder="Nombre Proyecto"
            />
          </div>
          <div class="form-group">
            <label for="unicacion">Ubicacion</label>
            <input
              type="text"
              class="form-control"
              id="ubicacion"
              placeholder="Ubicacion"
            />
          </div>
          <div class="form-group">
            <label for="direccion">Direccion</label>
            <input
              type="text"
              class="form-control"
              id="direccion"
              placeholder="Direccion"
            />
          </div>
          <div style="margin-top: 1rem">
            <button class="btn btn-primary" id="create-proyect">Crear</button>
          </div>
        </form>
  
        <!-- crear trazabilidad -->
        <h2 class="mt-5">CREAR TRAZABILIDAD</h2>
        <form class="w-50">
          <div class="form-group">
            <label for="get-proyecto">Proyecto</label>
            <select
              name="proyecto"
              class="form-control"
              id="get-proyecto-tracking"
            >
              <option value="">Selecciona una opcion</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image-tracking">Imagen tracking</label>
            <input type="file" class="form-control" id="image-tracking" />
          </div>
          <div class="form-group">
            <label for="observacion">Observacion</label>
            <textarea class="form-control" id="observation"></textarea>
          </div>
          <div style="margin-top: 1rem">
            <button class="btn btn-primary" id="create-tracking">Crear</button>
          </div>
        </form>
  
        <!-- crear apartamento -->
        <h2 class="mt-5">CREAR APARTAMENTO</h2>
        <form class="w-50">
          <div class="form-group">
            <label for="proyecto">Comprador</label>
            <select name="proyecto" class="form-control" id="get-comprador">
              <option value="">Selecciona una opcion</option>
            </select>
          </div>
          <div class="form-group">
            <label for="proyecto">Proyecto</label>
            <select
              name="proyecto"
              class="form-control"
              id="get-proyecto-apartamento"
            >
              <option value="">Selecciona una opcion</option>
            </select>
          </div>
          <div>
            <label for="numero-apartamento">Numero apartamento</label>
            <input
              type="text"
              class="form-control"
              id="numero-apartamento"
            />
          </div>
          <div>
            <label for="tamaño">tamaño</label>
            <input
              type="text"
              class="form-control"
              id="tamaño"
            />
          </div>
          <div>
            <label for="piso">piso</label>
            <input
              type="text"
              class="form-control"
              id="piso"
            />
          </div>
          <div>
            <label for="tipo">tipo</label>
            <select name="" id="type-apartament">
              <option value="TRADICIONAL">TRADICIONAL</option>
              <option value="SUIT">SUIT</option>
              <option value="PREMIUM">PREMIUM</option>
            </select>
          </div>
          <div>
            <label for="precio">precio</label>
            <input
              type="text"
              class="form-control"
              id="precio"
            />
          </div>
          <div>
            <label for="abono-actual">Cuota Inicial</label>
            <input
              type="text"
              class="form-control"
              id="abono-actual"
            />
          </div>
          <div>
            <label for="cuotas-acordadas">Cuotas Acordadas</label>
            <input
              type="text"
              class="form-control"
              id="cuotas-acordadas"
              placeholder="Cuotas Acordadas"
            />
          </div>
          <div style="margin-top: 1rem">
            <button class="btn btn-primary" id="create-apartament">Crear</button>
          </div>
        </form>

        <!-- crear rol -->
        <h2 class="mt-5">CREAR ROL</h2>
        <form class="w-50">
          <div>
            <label for="nombre-rol">Nombre Rol</label>
            <input
              type="text"
              class="form-control"
              id="nombre-rol"
              placeholder="Nombre Rol"
            />
          </div>
          <div>
            <label for="descripcion-rol">Descripcion Rol</label>
            <input
              type="text"
              class="form-control"
              id="descripcion-rol"
              placeholder="Descripcion Rol"
            />
          </div>
          <div style="margin-top: 1rem">
            <button class="btn btn-primary" id="create-rol">Crear</button>
          </div>
        </form>

        <!-- crear cuota -->
        <h2 class="mt-5">CREAR CUOTA</h2>
        <form class="w-50">
          <div class="form-group">
            <label for="">Cartera</label>
            <select 
              name="cartera"
              class="form-control" 
              id="get-cartera"
            >
              <option value="">Selecciona una opcion</option>
            </select>
          </div>
          <div>
            <label for="valor-abono">Valor Abono</label>
            <input
              type="text"
              class="form-control"
              id="valor-abono"
            />
          </div>
          <div>
            <label for="fecha-abono">Fecha Abono</label>
            <input
              type="datetime-local"
              class="form-control"
              id="fecha-abono"
            />
          </div>
          <div style="margin-top: 1rem">
            <button class="btn btn-primary" id="create-share">Crear</button>
          </div>
        </form>
  
        <!-- notification exitosa-->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div
            id="liveToast"
            class="toast align-items-center text-bg-primary bg-primary border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body">Creacion exitosa.</div>
              <button
                type="button"
                class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
  
        <!-- notificacion de error -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div
            id="liveToastError"
            class="toast align-items-center text-bg-danger border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body" id="toast-error-msg"></div>
              <button
                type="button"
                class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../assets/js/jquery-min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.mixitup.js"></script>
    <script src="../assets/js/jquery.counterup.min.js"></script>
    <script src="../assets/js/ion.rangeSlider.js"></script>
    <script src="../assets/js/jquery.parallax.js"></script>
    <script src="../assets/js/waypoints.min.js"></script>
    <script src="../assets/js/wow.js"></script>
    <script src="../assets/js/owl.carousel.min.js"></script>
    <script src="../assets/js/jquery.slicknav.js"></script>
    <script src="../assets/js/nivo-lightbox.js"></script>
    <script src="../assets/js/jquery.slicknav.js"></script>
    <script src="../assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../js/registros.js"></script>
  </body>
</html>
