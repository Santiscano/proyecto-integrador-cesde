<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/bootstrap.min.css"
    />
    <!-- Fonts -->
    <link
      rel="stylesheet"

      href="../assets/fonts/line-icons.css"
    />
    <!-- Slicknav -->

    />
    <!-- Range Slider  -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/ion.rangeSlider.skinFlat.css"
    />
    <!-- Nivo Lightbox -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/nivo-lightbox.css"
    />
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="../assets/css/animate.css" />
    <!-- Owl carousel -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/owl.carousel.css"
    />
    <!-- Rav Slider -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/extras/settings.css"
    />
    <link rel="stylesheet" type="text/css" href="../assets/extras/layers.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/extras/navigation.css"
    />
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
    <!-- Responsive Style -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/responsive.css"
    />

    <style>
      .btn-primary {
        background-color: #0dcdbd;
        border-color: #0dcdbd;
      }
    </style>
  </head>
  <body>
    <!-- Header Area wrapper Starts -->
    <header id="header-wrap">
      <!-- Start Top Bar -->
      <div class="top-bar">
        <div class="container">
          <div class="row">
            <div class="col-lg-7 col-md-8 col-xs-12">
              <!-- Start Contact Info -->
              <ul class="links clearfix">
                <li><i class="lni-phone-handset"></i>03-311-713-7084</li>
                <li><i class="lni-envelope"></i> estatebit@savj.com</li>
                <li>
                  <a href="#" target="_blank"
                    ><i class="lni-map-marker"></i> Medellin, Antioquia, Col</a
                  >
                </li>
              </ul>
              <!-- End Contact Info -->
            </div>
            <div class="col-lg-5 col-md-4 col-xs-12">
              <div class="roof-social float-right">
                <a class="facebook" href="#" target="_blank"
                  ><i class="lni-facebook-filled"></i
                ></a>
                <a class="twitter" href="#" target="_blank"
                  ><i class="lni-twitter-filled"></i
                ></a>
                <a class="instagram" href="#" target="_blank"
                  ><i class="lni-instagram-filled"></i
                ></a>
                <a
                  class="linkedin"
                  href="https://www.linkedin.com/in/santiago-sierra-cano/"
                  target="_blank"
                  ><i class="lni-linkedin-filled"></i
                ></a>
              </div>
              <div class="header-top-right float-right">
                <a href="../login.html" class="header-top-button"
                  ><i class="lni-lock"></i> Ingresar</a
                >
                |
                <a href="../register.html" class="header-top-button"
                  ><i class="lni-pencil"></i> Registrarse</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Top Bar -->

      <!-- Navbar Start -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white"
        data-toggle="sticky-onscroll"
      >
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#main-navbar"
              aria-controls="main-navbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
              <span class="lin-menu"></span>
            </button>
            <a class="navbar-brand" href="../index.html"
              ><img src="../assets/img/logo.png" alt=""
            /></a>
          </div>

          <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="navbar-nav mr-auto w-100 justify-content-center">
              <li class="nav-item dropdown active">
                <a
                  class="nav-link dropdown-toggle"
                  id="mis-proyectos"
                  href=""
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Mis proyectos <i class="fa fa-angle-down"></i>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  id="administracion"
                  href=""
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Administracion <i class="fa fa-angle-down"></i>
                </a>
              </li>
            </ul>
            <div class="search-add float-right">
              <form method="post">
                <div class="form-group">
                  <input
                    type="search"
                    name="field-name"
                    value=""
                    placeholder="Buscar aqui"
                    required
                  />
                  <button type="submit" class="search-btn">
                    <span class="lni-search"></span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
      <div class="clearfix"></div>
    </header>

    <div class="d-flex justify-content-center align-items-center">
      <main
        class="container flex-column h-100 d-flex justify-content-center align-items-center my-2"
      >
        <h2 class="my-3">MIS APARTAMENTOS</h2>
        <div class="row" id="row-proyects"></div>
      </main>
    </div>

    <!-- Modal tracking -->
    <div class="modal fade" id="modalTracking" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Trazabilidad Apartamento</h5>
          </div>
          <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
            <div style="border-bottom: 1px solid #e9ecef;  width: 100%;">
              <h6 id="tracking-titulo"></h6>
              <h6 id="tracking-ubicacion"></h6>
              <h6 id="tracking-direccion"></h6>
            </div>
            
            <div id="tracking-content"></div>
          </div>
          <!-- <div class="modal-footer" >
            
          </div> -->
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const iduser = urlParams.get("id");

        document
          .getElementById("mis-proyectos")
          .setAttribute("href", `./home.html?id=${iduser}`);

        document
          .getElementById("administracion")
          .setAttribute("href", `./administracion.html?id=${iduser}`);

        if (!iduser) {
          window.location.href = "../index.html";
        }
      });
    </script>

    <script src="../js/home.js"></script>
  </body>
</html>
