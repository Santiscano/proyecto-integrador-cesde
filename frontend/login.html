<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAVJ Construcciones - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Section: Design Block -->
    <section style="background-color: hsl(0, 0%, 96%); height: 100vh">
      <!-- Jumbotron -->
      <div class="container h-100">
        <div class="px-4 py-5 px-md-5 text-center text-lg-start h-100">
          <div class="container h-100">
            <div class="row gx-lg-5 align-items-center h-100 my-auto">
              <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-3 fw-bold ls-tight">
                  Ingresar <br />
                  <span style="color: #0dcdbd">Somos SAJV</span>
                </h1>
                <p style="color: hsl(217, 10%, 50.8%)">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                  quibusdam tempora at cupiditate quis eum maiores libero
                  veritatis? Dicta facilis sint aliquid ipsum atque?
                </p>
              </div>

              <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card">
                  <div class="card-body py-5 px-md-5">
                    <form>
                      <!-- Email input -->
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          aria-describedby="email"
                        />
                        <label class="form-label" for="email"
                          >Correo electronico</label
                        >
                      </div>

                      <!-- Password input -->
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                        />
                        <label class="form-label" for="password"
                          >Contrase√±a</label
                        >
                      </div>

                      <button
                        type="submit"
                        class="btn btn-primary"
                        style="background-color: #0dcdbd; border-color: #0dcdbd"
                      >
                        Ingresar
                      </button>
                    </form>
                    <p class="mt-3">
                      No tienes cuenta?,
                      <a
                        href="./register.html"
                        class="cursor-pointer"
                        style="color: #0dcdbd"
                        >Registrate aqui</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/login.js"></script>
  </body>
</html>
